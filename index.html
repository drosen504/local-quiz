<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <title>Dan's Quiz</title>
</head>
<body>
    <h1 role="banner" class="title">The Quiz of Random Knowledge!</h1>
    <main role="main">
        <section class="intro js-intro">
            <h2>Click button to start</h2>
            <button class="start js-start-button" role="button">Start it!</button>
            </div>
        </section>

        <section class="js-quiz-form" role="form">
            
            <div id="q-num"></div><br>
            <div class="question js-question"></div><br>
            <div class="options js-options"></div>
            <br>
            <div id="correct-tally"></div> 
        </section>
        <section class="feedback js-feedback"></section>  
        <section class="results js-results"></section>
    </main>    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="app.js"></script>
    <script src="generator.js"></script>
   </body>
</html>
