<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Dan's Quiz</title>
</head>
<body>
    <h1 role="banner" class="title">Random Stuff Quiz!!!</h1>
    <main role="main">
        <section class="intro js-intro">
            <h2>Click button to start</h2>
            <button class="start js-start-button">Start it!</button>
            </div>
        </section>
        
        <section class="js-quiz-form">
            
            <div class="q-num"></div>
            <div class="question js-question"></div>
            <div class="options js-options"></div>
            <div class="feedback js-feedback"></div>

            <div class="correct-tally"></div>
        
        </section>
        
        <section class="js-feedback">      
        </section>

        <section class="results js-results">
            <p>Try again?</p>
            <button class="start js-start-button">Try Again!</button>
        </section>
        
    </main>    

    <!-- <footer class="score js-score"></footer> -->

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="app.js"></script>
 </body>
</html>
