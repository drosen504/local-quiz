<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Dan's Quiz</title>
</head>
<body>
    <h1 role="banner" class="title">Random Stuff Quiz!!!</h1>
    <main role="main">
        <section class="intro js-intro">
            <h2>Click button to start</h2>
            <button class="start js-start-button">Start it!</button>
            </div>
        </section>

        <section class="js-quiz-form">
            
            <div id="q-num"></div><br>
            <div class="question js-question"></div><br>
            <div class="options js-options"></div>
            <br>
            <div id="correct-tally"></div> <!-- need to move tally below feedback-->
        
        </section>
        
        <section class="feedback js-feedback"></section>  <!-- need to move feedback above tally-->

        <section class="results js-results"></section>
        
    </main>    

    <!-- <footer class="score js-score"></footer> -->

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="app.js"></script>
    <script src="generator.js"></script>
   </body>
