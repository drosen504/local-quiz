<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dan's Quiz</title>
</head>
<body>
    <h1 role="banner">Random Stuff Quiz!!!</h1>
    <main role="main">
        <div class="intro js-intro">
        <p>Click button to start</p>
        <button class="start js-start-button">Start it!</button>
        </div>

        <div class="question js-question"></div>

        <div class="feedback js-feedback"></div>

        <div class="results js-results">
            <p>Try again?</p>
            <button class="start js-start-button">Try Again!</button>
        </div>
    </main>    

    <footer class="score js-score"></footer>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="app.js"></script>
 </body>
</html>
